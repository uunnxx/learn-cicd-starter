name: ci

on:
    pull_request:
        branches: [main]


jobs:
    tests:
        name: Test
        runs-on: ubuntu-latest

        steps:
            - name: Check out code
              uses: actions/checkout@v4

            - name: Set up Golang
              uses: actions/setup-go@v4
              with:
                go-version: '1.20'

            - name: Force Failure
              run: (exit 1)
